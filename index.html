<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            canvas {
                border:1px solid #d3d3d3;
                background-color: #f1f1f1;
            }
        </style>
    </head>


    <!-- excute a js immediately after a page has been loaded -->
    <body onload="startGame()"> 
        <script>
        //-------------------------------vars------------------------------------
        var myGamePiece;

        var myGameArea = {
            canvas : document.createElement("canvas"),
            start : function() {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20);//run this function every 20th millisecond
                window.addEventListener('keydown', function (e) {
                    myGameArea.keys = (myGameArea.keys || []);
                    myGameArea.keys[e.keyCode] = true;
                })
                window.addEventListener('keyup', function (e) {
                    myGameArea.keys[e.keyCode] = false; 
                })
            },
            clear : function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
            stop: function(){
                clearInterval(this.interval);//game over
            }
        }

        //-----------------------------functions----------------------------------
        function startGame() {
            myGamePiece = new component(25, 25, "red", 10, 10);
            // redGamePiece = new component(75, 75, "red", 10, 10);
            // yellowGamePiece = new component(75, 75, "yellow", 50, 60); 
            // blueGamePiece = new component(75, 75, "blue", 10, 110);
            myObstacle = new component(10, 200,"green", 300, 120);
            myGameArea.start();
        }

        function component(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;    
            this.speedX = 0;//horizontal speed
            this.speedY = 0;//vertical speed
            this.update = function(){
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            this.newPos = function(){
                this.x += this.speedX;
                this.y += this.speedY;
            }
        }

        function updateGameArea() {
            myGameArea.clear();
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0; 
            if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -1; }
            if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 1; }
            if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY = -1; }
            if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 1; }
            myGamePiece.newPos();
            myGamePiece.update();
            myObstacle.update();
        }

        function moveup() {
            myGamePiece.speedY -= 1; 
        }

        function movedown() {
            myGamePiece.speedY += 1; 
        }

        function moveleft() {
            myGamePiece.speedX -= 1;
        }

        function moveright() {
            myGamePiece.speedX += 1;
        }

        function movestop(){
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
        }

        </script>
        <div style="text-align:center;width:480px;">
            <!-- <button onclick="moveup()">UP</button><br><br>
            <button onclick="moveleft()">LEFT</button>
            <button onclick="moveright()">RIGHT</button><br><br>
            <button onclick="movedown()">DOWN</button>
            <button onmousedown="moveup()" onmouseup="movestop()" ontouchstart="moveup()">UP</button>
            <button onmousedown="movedown()" onmouseup="movestop()" ontouchstart="movedown()">DOWN</button>
            <button onmousedown="moveleft()" onmouseup="movestop()" ontouchstart="moveleft()">LEFT</button>
            <button onmousedown="moveright()" onmouseup="movestop()" ontouchstart="moveright()">RIGHT</button> -->
        </div>
    </body>
</html>
